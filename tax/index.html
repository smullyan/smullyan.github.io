<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>12% Tax Calculator</h1>
        <form id="taxForm">
            <div class="input-group">
              <label for="netIncome">Net Sum:</label>
              <input type="number" id="netSum" name="netSum" required>
            </div>
            <div class="input-group">
                <label for="taxSum">Tax Sum:</label>
                <input type="number" id="taxSum" name="taxSum" required>
            </div>
            <div class="input-group">
                <label for="totalSum">Total Sum:</label>
                <input type="number" id="totalSum" name="totalSum" required>
            </div>
            <button type="button" onclick="calculateTax()">Calculate</button>
            <button type="button" onclick="clearFields()">Clear</button>
        </form>
        <div id="result">
            <div class="result-group">
                <label for="netIncomeResult">Net Amount:</label>
                <input type="text" id="netAmount" readonly>
            </div>
            <div class="result-group">
                <label for="taxAmount">Tax Amount:</label>
                <input type="text" id="taxAmount" readonly>
            </div>
            <div class="result-group">
                <label for="totalIncome">Total Amount:</label>
                <input type="text" id="totalAmount" readonly>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
